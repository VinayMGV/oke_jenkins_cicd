apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deploy
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
    # enter the path to your image, be sure to include the correct region prefix
        image: ${REGION}.ocir.io/${TENANCY_NAME}/${REPO_NAME}/app_flask:${GIT_COMMIT}
        ports:
        - containerPort: 5000
      imagePullSecrets:
    # enter the name of the secret you created
      - name: ocirsecret
